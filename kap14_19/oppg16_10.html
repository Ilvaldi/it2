<!DOCTYPE html>
<html>
<head>
  <title>CSS-animasjon</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../grid.css">
  <link rel="stylesheet" type="text/css" href="../stil.css">
  <link rel="stylesheet" type="text/css" href="oppg16_10.css">
</head>
<body>
  <div class="col-12 row header">
  Oppgave 16.10
  </div>
  <div class="innhold"></div>
  <script>
    // Lytter etter klikk-hendelser
    bodyEl = document.querySelector("body");
    var innholdEl = document.querySelector(".innhold");
    bodyEl.addEventListener("click", lagFirkanter);
    function lagFirkanter(e) {
      // sletter alle gamle firkanter som er tegnet
      var alleFirkanter = document.querySelectorAll(".firkanter");
      for(var i = 0; i < alleFirkanter.length; i++){
        innholdEl.removeChild(alleFirkanter[i]);
      }
      var x = e.clientX;
      var y = e.clientY;
      for (var i = -5; i < 5; i++) { // fra -5 til 5 i stedet for 0 til 10 fordi jeg vil ha de på alle sider av klikkstedet
        var forskyvningX = Math.random() * i * 10;
        var forskyvningY = Math.random() * i * 10;
        // logger der firkantene skal tegnes
        console.log(x+forskyvningX, y+forskyvningY);
        var hsl_h = Math.floor(Math.random() * 360); // hver farge får ny h, samme s og l
        var divEl = document.createElement("div");
        divEl.classList.add("firkanter");
        divEl.style.backgroundColor = "hsl(" + hsl_h + ", 70%, 50%)";
        divEl.style.left = (x + forskyvningX)+"px";
        divEl.style.top = (y + forskyvningY) + "px";
        innholdEl.appendChild(divEl);
      }
    }
    </script>
 <a href="../index.html"><img class="hjem" src="../hjem.png"></a>
</body>
</html>
